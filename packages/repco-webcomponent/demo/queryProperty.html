<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Demo - queryProperty</title>
    <script type="module" src="../src/index.ts"></script>
    <style>
      .container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <repco-post-element
        query="query {
  contentItems(orderBy: TITLE_DESC) {
    nodes {
      content
      title
      uid
      mediaAssets {
        nodes {
          mediaType
          file {
            contentUrl
          }
        }
      }
    }
  }
}

"
      />
    </div>
  </body>
</html>
